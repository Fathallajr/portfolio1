<section id="projects" class="projects">
  <div class="container">
    <h2 class="section-title fade-in" [class.visible]="isVisible">My Projects</h2>
    
    <div class="projects-filter fade-in" [class.visible]="isVisible" [style.transition-delay]="'0.2s'">
      <button 
        *ngFor="let filter of filters" 
        [class.active]="activeFilter === filter.value"
        (click)="filterProjects(filter.value)">
        {{filter.label}}
      </button>
    </div>
    
    <div class="projects-grid">
      <div 
        *ngFor="let project of filteredProjects; let i = index" 
        class="project-card fade-in" 
        [class.visible]="isVisible" 
        [style.transition-delay]="0.3 + (i * 0.1) + 's'"
        [class.hidden]="!project.visible">
        
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
          <div class="project-overlay">
            <div class="project-links">
              <a [href]="project.liveUrl" target="_blank" class="project-link" *ngIf="project.liveUrl">
                <i class="fas fa-external-link-alt"></i>
              </a>
              <a [href]="project.codeUrl" target="_blank" class="project-link" *ngIf="project.codeUrl">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
        
        <div class="project-content">
          <h3 class="project-title">{{project.title}}</h3>
          <p class="project-description">{{project.description}}</p>
          
          <div class="project-tech">
            <span *ngFor="let tech of project.technologies">{{tech}}</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="projects-cta fade-in" [class.visible]="isVisible" [style.transition-delay]="'1s'">
      <a href="https://github.com/yourusername" target="_blank" class="btn">
        <i class="fab fa-github"></i> View More on GitHub
      </a>
    </div>
  </div>
</section>
