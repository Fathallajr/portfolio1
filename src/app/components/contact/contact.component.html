<section id="contact" class="contact" [class.visible]="isVisible">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Contact Me</h2>
      <p class="section-subtitle">Get in Touch</p>
    </div>
    
    <div class="contact-content">
      <div class="contact-info">
        <div class="contact-text">
          <p>Feel free to reach out to me for any questions, project inquiries, or just to say hello. I'm always open to discussing new projects, creative ideas, or opportunities to be part of your vision.</p>
        </div>
        
        <div class="contact-details">
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="contact-content">
              <h4>Location</h4>
              <p>Giza, Egypt</p>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-content">
              <h4>Email</h4>
              <a href="mailto:mfathallah.ai&#64;gmail.com">mfathallah.ai&#64;gmail.com</a>
            </div>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="contact-content">
              <h4>Phone</h4>
              <a href="tel:+201098221988">(+20) 1098221988</a>
            </div>
          </div>
        </div>
        
        <div class="social-links">
          <a href="https://github.com/Fathallajr" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/fathallajr/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://x.com/Fathallajr" target="_blank"><i class="fab fa-x"></i></a>
          <a href="https://api.whatsapp.com/send?phone=201552037574" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
      
      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name">
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email">
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Subject">
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Your Message"></textarea>
          </div>
          
          <div class="form-submit">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
